<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Subtitle Helper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 320px;
      padding: 16px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .settings-link {
      font-size: 14px;
      color: #4285f4;
      text-decoration: none;
      cursor: pointer;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    .video-info {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .video-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      word-break: break-word;
    }
    
    .subtitle-status {
      font-size: 12px;
      color: #666;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .button {
      padding: 10px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #3367d6;
    }
    
    .button.active {
      background-color: #34a853;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .language-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .language-section label {
      font-size: 14px;
      color: #555;
    }
    
    .select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
    }
    
    .select:disabled {
      background-color: #f5f5f5;
      color: #999;
    }
    
    .status {
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background-color: #e6f4ea;
      color: #34a853;
      display: block;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #ea4335;
      display: block;
    }
    
    .footer {
      font-size: 12px;
      color: #999;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    
    .translation-mode {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      YouTube Subtitle Translator
      <a id="openSettings" class="settings-link">设置</a>
    </h1>
    
    <div class="video-info">
      <p class="video-title" id="videoTitle">Loading video info...</p>
      <p class="subtitle-status">Status: <span id="subtitleStatus">Checking...</span></p>
      <p class="translation-mode">翻译模式: <span id="translationModeDisplay">简单翻译</span></p>
    </div>
    
    <div class="controls">
      <button id="toggleSubtitles" class="button">Enable Subtitles</button>
      
      <div class="language-section">
        <label for="languageSelect">Translate to:</label>
        <select id="languageSelect" class="select">
          <option value="en">English (Original)</option>
          <option value="zh">中文 (Chinese)</option>
          <option value="ja">日本語 (Japanese)</option>
          <option value="ko">한국어 (Korean)</option>
          <option value="es">Español (Spanish)</option>
          <option value="fr">Français (French)</option>
          <option value="de">Deutsch (German)</option>
          <option value="ru">Русский (Russian)</option>
          <option value="it">Italiano (Italian)</option>
          <option value="pt">Português (Portuguese)</option>
        </select>
      </div>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="footer">
      <p>Tip: 如果字幕不显示，请刷新页面或重新启用字幕。</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
